<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#newMem {
	margin: 0 auto;
	width: 800px;
	height: 500px;
	background-color: #white;
	margin-top: 20px;
}
</style>

<body>
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
			<a href="/homepage.html" class="w3-bar-item w3-button w3-wide"><img src="img/logo.png"></a>
			<!-- Right-sided navbar links -->
			<div class="w3-right w3-hide-small">
				<a href="homepage.html#about" class="w3-bar-item w3-button">ABOUT</a> 
				<a href="youtube.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i>STUDY</a> 
				<a href="signup.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i>MARKET ANALYSIS</a>
				<a href="visualize.html" class="w3-bar-item w3-button" ><i class="fa fa-usd"></i>MARKET STATUS</a> 
				<a href="/process/board" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>BOARD</a>
			</div>
			<!-- Hide right-floated links on small screens and replace them with a menu icon -->

			<a href="javascript:void(0)" 
				class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()"> <i class="fa fa-bars"></i>
			</a>
		</div>
	</div>
	
	<br><br><br>
	<div id=newMem>

		<h2>SIGN IN</h2>
		<form id="newMember" name="newMember" method="post"
			action="/process/adduser">
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text private String ;" id="id" name="id"
						size="10"> &nbsp; <input type="button" value="중복확인"
						readonly>&nbsp; (6~10자리 입력)</td>
				</tr>

				<tr>
					<td>비밀번호</td>
					<td><input type="password" id="password" name="password"
						size="10">&nbsp; (10~20자리 입력)</td>
				</tr>

				<tr>
					<td>이름 </td>
					<td><input type="text" id="name" name="name"></td>
				</tr>

				<tr>
					<td>나이</td>
					<td><input type="text" id="age" name="age"></td>
				</tr>

				<tr>
					<td>성별</td>
					<td><label> <input type="radio" id="memgender"
							name="memgender" value="women" checked> 남자
					</label><label> <input type="radio" name="gender" value="men">
							여자
					</label></td>
				</tr>

				<tr>
					<td>생년월일</td>
					<td><input type="text" id="year" name="year" size="10">
						년 <select type="text" id="month" name="month"> 월
							<option value="01">1월</option>
							<option value="02">2월</option>
							<option value="03">3월</option>
							<option value="04">4월</option>
							<option value="05">5월</option>
							<option value="06">6월</option>
							<option value="07">7월</option>
							<option value="08">8월</option>
							<option value="09">9월</option>
							<option value="10">10월</option>
							<option value="11">11월</option>
							<option value="12">12월</option>
					</select> <select type="text" id="day" name="day">일
							<option value="01">1일</option>
							<option value="02">2일</option>
							<option value="03">3일</option>
							<option value="04">4일</option>
							<option value="05">5일</option>
							<option value="06">6일</option>
							<option value="07">7일</option>
							<option value="08">8일</option>
							<option value="09">9일</option>
							<option value="10">10일</option>
							<option value="11">11일</option>
							<option value="12">12일</option>
							<option value="13">13일</option>
							<option value="14">14일</option>
							<option value="15">15일</option>
							<option value="16">16일</option>
							<option value="17">17일</option>
							<option value="18">18일</option>
							<option value="19">19일</option>
							<option value="20">20일</option>
							<option value="21">21일</option>
							<option value="22">22일</option>
							<option value="23">23일</option>
							<option value="24">24일</option>
							<option value="25">25일</option>
							<option value="26">26일</option>
							<option value="27">27일</option>
							<option value="28">28일</option>
							<option value="29">29일</option>
							<option value="30">30일</option>
							<option value="31">31일</option>
					</select> <label> <input type="radio" name="romanCalender"
							value="solar" checked>양력
					</label> <label> <input type="radio" name="romanCalender"
							value="ying">음력
					</label></td>
				</tr>

				<tr>
					<td>전화번호</td>
					<td><select name="memhp1">
							<option value="010">010</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>
							<option value="011">011</option>
					</select> - <input type="text" id="memhp2" name="memhp2" size="10">
						- <input type="text" id="memhp3" name="memhp3" size="10">
					</td>
				</tr>

				<tr>
					<td>주소</td>
					<td><input type="text" id="address" name="address" size="70"></td>
				</tr>


				<tr>
					<td>이메일</td>
					<td><input type="text" id="mememail1" name="mememail1"
						size="15"> @ <select id="mememail2" name="mememail2">
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="hanmail.net">hanmail.net</option>
							<option value="hotmail.net">hotmail.com</option>
							<option value="기타">기타(직접 입력)</option>
					</select></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><br> <input type="submit"
						value="가입하기"> <input type="reset" value="취소"></td>
				</tr>
			</table>
		</form>
	</div>
	
	<!-- Footer -->
	<footer class="w3-center w3-black w3-padding-64" z-index=1>
		<a href="#home" class="w3-button w3-light-grey"><i
			class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
		<div class="w3-xlarge w3-section">
			<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
				class="fa fa-instagram w3-hover-opacity"></i> <i
				class="fa fa-snapchat w3-hover-opacity"></i> <i
				class="fa fa-pinterest-p w3-hover-opacity"></i> <i
				class="fa fa-twitter w3-hover-opacity"></i> <i
				class="fa fa-linkedin w3-hover-opacity"></i>
		</div>
		<p>
			Powered by <a href="http://localhost/Visualization/homepage.html"
				title="W3.CSS" target="_blank" class="w3-hover-text-green">(주)인수합병</a>
		</p>
	</footer>
</body>
</html>

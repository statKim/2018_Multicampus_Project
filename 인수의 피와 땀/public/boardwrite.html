<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    </head>
    <body>
        <h1> 창업 정보 게시판 글쓰기</h1>
        <form action = "/process/addboard" method="action">
        <table>
            <tr><td>작성자 이름 : <input type ="text" id = "writer"></td> </tr>
            <tr><td>날짜 : <input type ="text" id ="day"></td></tr>
            <tr><td>제목 : <input type = "text" id ="title"></td></tr>
            <tr><td>내용 : <input type ="text" id = "content"></td></tr>
            <tr><td><button type = "submit">글 저장하기</button></td></tr>
        </table>
        </form>
    </body>
</html>
